<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu - Muzeu Kombëtar i Kosovës</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('../images/museum-interior.jpg');
            background-size: cover;
            padding: 2rem;
        }

        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .auth-button:hover {
            background: #124a60;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Regjistrohu</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Emri i plotë</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Fjalëkalimi</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmo fjalëkalimin</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Regjistrohu</button>
            </form>
            <div class="auth-switch">
                <p>Keni llogari? <a href="login.html">Kyçu</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Fjalëkalimet nuk përputhen!');
                return;
            }

            // Simple demo registration
            localStorage.setItem('museumAuthToken', 'demo-token');
            localStorage.setItem('museumUsername', name);
            
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
